<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />
    <title>
      bootstrap
    </title>
  </head>
  <body>
    <header>
      <div class="jumbotron">
        <h1>
          <span class="fab fa-free-code-camp"></span>
          <strong><em>FCC: Front-end Libraries Project</em></strong>
        </h1>
        <h2>
          <strong><em>Build a Pomodoro Clock</em></strong>
        </h2>
      </div>
    </header>

    <main>
      <div class="container">
        <div>
          <span
            id="fcc"
            class="fab fa-free-code-camp rounded mx-auto d-block"
          ></span>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col">
            <div class="row" style="display:grid; justify-content:right;">
              <button class="btn btn-primary">
                Start
              </button>
            </div>
            <div id="session-btn" class="row">
              <label
                >Session:
                <input
                  id="session-length"
                  type="number"
                  name="session"
                  value="25"
                />
              </label>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <button class="btn btn-primary">Stop</button>
            </div>
            <div class="row">
              <label
                >Break:
                <input id="break-length" type="number" name="break" value="5" />
              </label>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div id="pomFooter" class="container-fluid">
        <img class="rounded mx-auto d-block" src="images/fcc.png" />
      </div>
    </footer>

    <!--JQuery and popper js-->
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/all.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
