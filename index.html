<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />
    <title>
      bootstrap
    </title>
  </head>
  <body>
    <!--
        Page title banner
    -->

    <header>
      <div class="jumbotron">
        <h1>
          <span class="fab fa-free-code-camp"></span>
          <strong><em>FCC: Front-end Libraries Project</em></strong>
        </h1>
        <h2>
          <strong><em>Build a Pomodoro Clock</em></strong>
        </h2>
      </div>
    </header>

    <main>
      <!--
             Main Control Panel
               Clock face
      -->

      <div id="pomodoro" class="container">
        <div id="timer-label" class="row">
          <input
            class="values"
            id="time-left"
            type="text"
            name="time-left"
            value="00:00:00"
            readonly
          />
        </div>
      </div>

      <!--  
            Main Control Panel
            Start/Stop buttons
            Session/break counters
      -->

      <div id="ctlPanelContainer" class="container">
        <!-- Row 1-->
        <div class="row">
          <div id="start_stopBtn" class="col-6 ctlPanel">
            <button id="start_stop" class="btn btn-primary startButton">
              Start/Stop
            </button>
          </div>
          <div id="resetBtn" class="col-6 ctlPanel">
            <input
              type="reset"
              id="reset"
              class="btn btn-primary resetButton"
            />
          </div>
        </div>
        <!-- Row 2-->
        <div class="row">
          <div id="sessLblCtlPanel" class="col-6 ctlPanel">
            <label id="session-label"
              >Session:
              <input
                id="session-length"
                type="number"
                name="session"
                value="25"
                min="1"
                max="60"
              />
            </label>
          </div>
          <div id="sessBtnCtlPanel" class="col-6 ctlPanel">
            <button id="session-increment" class="btn btn-primary">+</button>
            <button id="session-decrement" class="btn btn-primary">-</button>
          </div>
        </div>
        <!-- Row 3 -->
        <div class="row">
          <div id="brLblCtlPanel" class="col-6 ctlPanel">
            <label id="break-label"
              >Break:
              <input
                id="break-length"
                type="number"
                name="session"
                value="5"
                min="1"
                max="60"
              />
            </label>
          </div>
          <div id="brBtnCtlPanel" class="col-6 ctlPanel">
            <button id="break-increment" class="btn btn-primary">+</button>
            <button id="break-decrement" class="btn btn-primary">-</button>
          </div>
        </div>
      </div>
      <!--
          End of Main Control Panel
      -->
    </main>

    <footer>
      <div id="pomFooter" class="container-fluid">
        <img class="rounded mx-auto d-block" src="images/fcc.png" />
      </div>
    </footer>

    <!--JQuery and popper js-->
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/all.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://raw.githubusercontent.com/mckamey/countdownjs/master/countdown.js"></script>
  </body>
</html>
